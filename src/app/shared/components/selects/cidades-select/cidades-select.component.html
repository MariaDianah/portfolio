<div class="ng-select-padrao" [ngClass]="{'invalido' : invalido}">
    <label [ngClass]="{'obrigatorio' : obrigatorio} " [title]="label">{{label}}</label>
    <ng-select [(ngModel)]="cidade" [notFoundText]="notFoundText" (change)="emitChange($event)" [readonly]="readonly"
        (blur)="onTouch()" [multiple]="multiple">
        <ng-option *ngFor="let cidade of listaCidades" [value]="cidade">
            {{ cidade }}
        </ng-option>
    </ng-select>
</div>
