<div class="ng-select-padrao" [ngClass]="{'invalido' : invalido}">
  <label [ngClass]="{'obrigatorio' : obrigatorio} " [title]="label">{{label}}</label>
  <ng-select [(ngModel)]="uf" [notFoundText]="notFoundText" (change)="emitChange($event)" [readonly]="readonly"
    (blur)="onTouch()" [multiple]="multiple">
    <ng-option *ngFor="let estado of listaEstados" [value]="estado?.sigla">
      {{ estado?.nome }}
    </ng-option>
  </ng-select>
</div>
